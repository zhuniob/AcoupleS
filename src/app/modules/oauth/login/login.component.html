<div *ngIf="isloggin">
    <section class="seccion-perfil-animal mb-5">
        <div class="overlay"></div>
        <div class="spinner">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>Validando información en el sistema...</div>
        </div>
    </section>
</div>

<div *ngIf="!isloggin">
    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center rounded">
                <div class="col-md-12 col-lg-12">
                    <div class="wrap d-md-flex login-card">
                        <div class="img rounded"
                            style="background-image: url(../../../../assets/img/login/fon.jpeg); box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5); margin-right: 3px;">
                        </div>
                        <div class="login-wrap p-7 p-md-9 rounded"
                            style="box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);">

                            <div class="d-flex login-section">
                                <div class="w-100 text-center">
                                    <h3 class="mb-4">Inicio de sesión</h3>
                                </div>
                            </div>


                            <form class="signin-form ">
                                <div class="form-group mb-3">
                                    <label class="label" for="usuario">Username</label>
                                    <input type="text" id="usuario" name="usuario" class="form-control"
                                        placeholder="Username" [(ngModel)]="user.usuario" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <div class="input-container">
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Password" id="password" [(ngModel)]="user.contrasenia"
                                            required>
                                        <i class="fa fa-eye" id="show-password" onclick="showPassword()"></i>
                                    </div>
                                </div>
                                <div class="form-group " style="max-width: 100vw;
                            display: flex;
                            justify-content: center;">

                                    <button class="animated-button" style="width: 100%"
                                        (click)="validUserAndPassword()">Sign In</button>

                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Recordarme
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-100 text-md-right">
                                        <a routerLink="/sistemAnimalscouple/recoverandenabled/account">Recuperar
                                            contraseña
                                            - Activación</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">¿No tienes una cuenta? <a data-toggle="tab"
                                    routerLink="/register-user">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<!-- Implementaicon del toast en la vista del login-->
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="grid p-fluid">
                <div class="col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<!-- Fin del toast de el mensaje que sale en la pantalla -->
